<div style="display:flex;flex-direction: row;">
    <client-list ref="client_list" @selected_target="selectedtargethander"></client-list>
    <div class="card" style="margin-left: 10px;flex:1">
        <div class="card-header">
            <span v-if="targetSocketId">{{targetSocketId}}</span>
            <span v-else>No target socketId</span>
        </div>
        <div class="card-body">
            <textarea style="width: 100%;height: 300px;resize: none" ref="output" v-model="outputMsg" class="form-control" readonly></textarea>
            <form style="margin-top:10px;display: flex;flex-direction: row" @submit="submitHandler">
                <input style="flex:1" type="text" name="msg" required class="form-control"/>
                <input style="margin-left: 10px" class="btn btn-primary" type="submit" value="send"/>
            </form>
        </div>
    </div>
</div>
